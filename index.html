<!DOCTYPE html>
<html>
<head>
<title>Confirm Booking</title>
<link rel="stylesheet" href="index.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;1,500&family=Open+Sans:wght@500&display=swap');
</style>
</head>
<body>
<div class="container">
<form onsubmit="emailSend(); reset(); return false;">
<h1>Details</h1>
<input type="text" id="fname" placeholder="First Name" required>
<br>
<input type="text" id="sname" placeholder="Second Name" required>
<br>
<input type="text" id="address" placeholder="Address" required>
<br>
<input type="number" id="number" placeholder="Enter Your Phone Number" required>
<br>
<input type="email" id="email" placeholder="Enter Email..." required>
<br>
<button type="submit" class="btn" id="submit" onclick="submit()">Submit Info</button>
</form>
</div>
<form class="form2">
<div class="form">
<h1>OTP Verification</h1>
<input type="email" id="email" placeholder="Enter Email..." required>
<br>
<button class="btn" onclick="sendOTP()">Send OTP</button>
<div class="otpverify">

<input type="number" id="otp_inp" placeholder="Enter the OTP..." required>
<br><button value="submit" class="btn" id="otp-btn">Verify</button>
</div>

</div>
</form>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="index.js"></script>
</body>
</html>
